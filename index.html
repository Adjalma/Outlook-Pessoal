<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Email Triarc Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .status-label {
            font-weight: bold;
            color: #333;
        }
        .status-value {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
        }
        .warning {
            color: #ffc107;
        }
        .info {
            color: #17a2b8;
        }
        .actions {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">T</div>
        <h1>Sistema de Email Triarc Solutions</h1>
        <p class="subtitle">Sistema Corporativo de Gerenciamento de Emails</p>
        
        <div class="status">
            <h3>Status do Sistema</h3>
            <div class="status-item">
                <span class="status-label">Backend API:</span>
                <span class="status-value" id="api-status">Verificando...</span>
            </div>
            <div class="status-item">
                <span class="status-label">AWS SES:</span>
                <span class="status-value" id="ses-status">Verificando...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Banco de Dados:</span>
                <span class="status-value" id="db-status">Verificando...</span>
            </div>
        </div>

        <div class="actions">
            <a href="/api/health" class="btn" target="_blank">Health Check</a>
            <a href="https://github.com/Adjalma/Outlook-Pessoal" class="btn btn-secondary" target="_blank">GitHub</a>
        </div>

        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            <p><strong>Versão:</strong> 1.0.0</p>
            <p><strong>Ambiente:</strong> Produção</p>
            <p><strong>Deploy:</strong> Vercel</p>
        </div>
    </div>

    <script>
        // Verificar status da API
        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    document.getElementById('api-status').textContent = 'Online';
                    document.getElementById('api-status').className = 'status-value';
                } else {
                    throw new Error('API não respondeu');
                }
            } catch (error) {
                document.getElementById('api-status').textContent = 'Offline';
                document.getElementById('api-status').className = 'error';
            }
        }

        // Verificar status do SES
        async function checkSESStatus() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    document.getElementById('ses-status').textContent = 'Configurado';
                    document.getElementById('ses-status').className = 'status-value';
                } else {
                    throw new Error('SES não configurado');
                }
            } catch (error) {
                document.getElementById('ses-status').textContent = 'Não configurado';
                document.getElementById('ses-status').className = 'warning';
            }
        }

        // Verificar status do banco
        async function checkDBStatus() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    document.getElementById('db-status').textContent = 'Conectado';
                    document.getElementById('db-status').className = 'status-value';
                } else {
                    throw new Error('Banco não conectado');
                }
            } catch (error) {
                document.getElementById('db-status').textContent = 'Desconectado';
                document.getElementById('db-status').className = 'error';
            }
        }

        // Executar verificações
        checkAPIStatus();
        checkSESStatus();
        checkDBStatus();

        // Atualizar a cada 30 segundos
        setInterval(() => {
            checkAPIStatus();
            checkSESStatus();
            checkDBStatus();
        }, 30000);
    </script>
</body>
</html>
